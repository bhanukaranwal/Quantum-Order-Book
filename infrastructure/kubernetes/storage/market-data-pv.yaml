apiVersion: v1
kind: PersistentVolume
metadata:
  name: market-data-pv
  labels:
    type: local
    app: quantum-order-book
    tier: storage
spec:
  storageClassName: market-data-storage
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/mnt/data/market-data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: market-data-pvc
  namespace: quantum-order-book
spec:
  storageClassName: market-data-storage
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Gi
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: market-data-storage
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain
allowVolumeExpansion: true
---
apiVersion: v1
kind: PersistentVolume
metadata:
