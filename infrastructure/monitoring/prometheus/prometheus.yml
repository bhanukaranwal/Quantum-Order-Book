global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

  # Attach labels to time series or alerts
  external_labels:
    monitor: 'quantum-order-book-monitor'

# Load rules from the specified file
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape API Gateway
  - job_name: 'api-gateway'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api-gateway:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'

  # Scrape Order Book Service
  - job_name: 'order-book-service'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['order-book-service:8081']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'

  # Scrape Market Data Service
  - job_name: 'market-data-service'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['market-data-service:8082']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'

  # Scrape Analytics Service
  - job_name: 'analytics-service'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['analytics-service:8083']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'

  # Scrape Risk Management Service
  - job_name: 'risk-management'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['risk-management:8084']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'

  # Scrape User Service
  - job_name: 'user-service'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['user-service:8085']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'

  # Scrape Node Exporter metrics
  - job_name: 'node'
    scrape_interval: 15s
    static_configs:
      - targets: ['node-exporter:9100']

  # Scrape PostgreSQL metrics
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Scrape Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - 'alertmanager:9093'

# Remote write configuration for long-term storage
remote_write:
  - url: "http://thanos-receive:10908/api/v1/receive"