version: '3.8'

services:
  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgres://quantum:quantum@postgres:5432/quantum_users
      - JWT_SECRET=dev_secret_change_in_production
      - LOG_LEVEL=debug
    depends_on:
      - redis
      - postgres
      - kafka
    networks:
      - quantum-network
    volumes:
      - ./services/api-gateway:/app
      - /app/node_modules

  # Order Book Service
  order-book-service:
    build:
      context: ./services/order-book
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
      - PORT=8081
      - REDIS_URL=redis://redis:6379
      - TIMESCALEDB_URL=postgres://quantum:quantum@timescaledb:5432/market_data
      - KAFKA_BROKERS=kafka:9092
      - LOG_LEVEL=debug
    depends_on:
      - redis
      - timescaledb
      - kafka
    networks:
      - quantum-network
    volumes:
      - ./services/order-book:/app
      - /app/node_modules

  # Market Data Service
  market-data-service:
    build:
      context: ./services/market-data
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
      - PORT=8082
      - REDIS_URL=redis://redis:6379
      - TIMESCALEDB_URL=postgres://quantum:quantum@timescaledb:5432/market_data
      - KAFKA_BROKERS=kafka:9092
      - LOG_LEVEL=debug
    depends_on:
      - redis
      - timescaledb
      - kafka
    networks:
      - quantum-network
    volumes:
      - ./services/market-data:/app
      - /app/node_modules

  # Analytics Service
  analytics-service:
    build:
      context: ./services/analytics
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
      - PORT=8083
      - REDIS_URL=redis://redis:6379
      - TIMESCALEDB_URL=postgres://quantum:quantum@timescaledb:5432/market_data
      - POSTGRES_URL=postgres://quantum:quantum@postgres:5432/quantum_analytics
      - KAFKA_BROKERS=kafka:9092
      - LOG_LEVEL=debug
    depends_on:
      - redis
      - timescaledb
      - postgres
      - kafka
    networks:
      - quantum-network
    volumes:
      - ./services/analytics:/app
      - /app/node_modules

  # Risk Management Service
  risk-management:
    build:
      context: ./services/risk-management
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
      - PORT=8084
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgres://quantum:quantum@postgres:5432/quantum_risk
      - KAFKA_BROKERS=kafka:9092
      - LOG_LEVEL=debug
    depends_on:
      - redis
      - postgres
      - kafka
    networks:
      - quantum-network
    volumes:
      - ./services/risk-management:/app
      - /app/node_modules

  # User Service
  user-service:
    build:
      context: ./services/user
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
      - PORT=8085
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgres://quantum:quantum@postgres:5432/quantum_users
      - KAFKA_BROKERS=kafka:9092
      - LOG_LEVEL=debug
    depends_on:
      - redis
      - postgres
      - kafka
    networks:
      - quantum-network
    volumes:
      - ./services/user:/app
      - /app/node_modules

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - API_URL=http://api-gateway:8080
      - WEBSOCKET_URL=ws://api-gateway:8080/ws
    depends_on:
      - api-gateway
    networks:
      - quantum-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

  # PostgreSQL
  postgres:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=quantum
      - POSTGRES_PASSWORD=quantum
      - POSTGRES_MULTIPLE_DATABASES=quantum_users,quantum_analytics,quantum_risk
    ports:
      - "5432:5432"
    volumes:
      - ./infrastructure/database/postgres/init:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    networks:
      - quantum-network

  # TimescaleDB
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    environment:
      - POSTGRES_USER=quantum
      - POSTGRES_PASSWORD=quantum
      - POSTGRES_DB=market_data
    ports:
      - "5433:5432"
    volumes:
      - ./infrastructure/database/timescaledb/init:/docker-entrypoint-initdb.d
      - timescaledb_data:/var/lib/postgresql/data
    networks:
      - quantum-network

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - quantum-network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.0.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - quantum-network

  # Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.0
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - quantum-network

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - quantum-network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    volumes:
      - ./infrastructure/monitoring/grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - quantum-network

networks:
  quantum-network:
    driver: bridge

volumes:
  postgres_data:
  timescaledb_data:
  redis_data:
  prometheus_data:
  grafana_data: